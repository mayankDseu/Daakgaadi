/* Center the text and apply responsive changes */
.text-container {

  margin-top: 10px;
}

.text {
  font-size: 32px;
}

/* Service items container styles */
.services-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  justify-items: center;
  text-align: center;
}

/* Service item container styles */
.bikeland,
.truckland,
.courland,
.packland,
.biketrans,
.carland,
.warehouse,
.track {
  margin-bottom: 30px;
}

/* Service item image styles */
.bikeland img,
.truckland img,
.courland img,
.packland img,
.biketrans img,
.carland img,
.warehouse img,
.track img {
  width: 80%;
  max-width: 200px;
  height: auto;
}

/* Responsive styles for smaller screens */
@media (max-width: 768px) {
  .text {
    font-size: 24px;
  }
}

/* Responsive styles for medium to larger screens */
@media (min-width: 769px) {
  .text {
    font-size: 32px;
  }
}

/* Base styles for the container and text alignment */
.big-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 20px;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.text {
    grid-column: 1 / -1; /* Span the full width of the container */
}

/* Styles for each service item */
.service-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s; 
}
.service-item:hover {
  transform: translateY(-10px); /* Moves the element 5 pixels up on hover */
}

.service-item img {
    max-width: 100%;
    max-height: 200px; /* Adjust the height as per your preference */
}

.service-item p {
    margin-top: 10px; /* Add some space between the text and the image */
}

/* Adjustments for larger screens */
@media screen and (min-width: 768px) {
    .big-container {
        grid-template-columns: repeat(4, minmax(200px, 1fr));
    }
}
